<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">

    <Table>
        <tr>
            <td>
                <Label>AGE</Label>
            </td>
            <td>
                <input type="text" id="age" placeholder="Enter Age">
            </td>
        </tr>

        <tr>
            <td>
                <Label>WEIGHT</Label>
            </td>
            <td>
                <input type="text" id="weight" placeholder="Enter weight">
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
            <td>
                <button type="button" id="btn" onclick="submit()">Submit</button>
            </td>
        </tr>
    </Table>

    <label id="result"></label>
   
  </div>
  
  <script>
    function submit()
    {
        var x=document.getElementById('age').value;
        var y=document.getElementById('weight').value;

        if(x>=5 && x<=7)
        {
         if(y>=15 && y<=20)
         {   var f1='<span style="color:green">keep it up</span>';
            document.getElementById('result').innerHTML=f1;
         }
         else if(y>20)
         { 
            var f2='<span style="color:red">overweight</span>';
            document.getElementById('result').innerHTML=f2;
         }
         else{
            var f='<span style="color:red">underweight</span>';
            document.getElementById('result').innerHTML=f;

         }
        }
        
        if(x>=8 && x<=10)
        {
         if(y>=21 && y<=25)
         {
            // document.getElementById('result').innerText="keep it up";
            var ff='<span style="color:green">keep it up</span>';

         }

         }

        if(x>=16 && x<=20)

         {    var mn='<span style="color:green">keep it up</span>';
            document.getElementById('result').innerHTML=mn;
         }
         else if(y>40)

            document.getElementById('result').innerHTML=mno;
         }
         else{
            var ffg='<span style="color:red">underweight</span>';
            document.getElementById('result').innerHTML=fgg;

            document.getElementById('result').innerHTML=mn;

         {    var mno='<span style="color:red">overweight</span>';
            document.getElementById('result').innerHTML=mno;
         }
         else{
            var ffg='<span style="color:red">underweight</span>';
            document.getElementById('result').innerHTML=fgg;

         }
        }

        if(x>=27 && x<=32)
        {
         if(y>=51 && y<=60)
         {    var mn1='<span style="color:green">keep it up</span>';
            document.getElementById('result').innerHTML=mn1;
         }
         else if(y>60)
         {    var mn2='<span style="color:red">overweight</span>';
            document.getElementById('result').innerHTML=mn2;
         }
         else{
            var mn3='<span style="color:red">underweight</span>';
            document.getElementById('result').innerHTML=mn3;

        if(x>=32 && x<=38)

         else if(y>70)

            document.getElementById('result').innerHTML=mm;
         }
         else{

        if(x>=39 && x<=44)
        {

            document.getElementById('result').innerHTML=mno;
         }
         else{
            var ffg='<span style="color:red">underweight</span>';
            document.getElementById('result').innerHTML=fgg;

         }
        }
        
       
    }
  </script>
